{% extends "base.html" %}
{% block styles %}
{% endblock %}
{% block content %}

<!-- Page title -->
<h1 class="center black-text">Add A Recipe</h1>

<div class="row add-recipe">

    <!-- Add recipe Form -->
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}" enctype="multipart/form-data">

        <!-- recipe name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils darkgreen-text prefix"></i>
                <input id="recipe_name" name="recipe_name" type="text"  class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <!-- recipe category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open darkgreen-text prefix"></i>
                <select id="category" name="category" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category }}">{{ category.category }}</option>
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        </div>

        <!-- Recipe description input -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pepper-hot prefix darkgreen-text"></i>
                <input type="text" id="recipe_description" name="recipe_description" minlength="15" maxlength="120"
                    class="validate" placeholder="Enter your Recipe description here" required>
            </div>
        </div>

        <!-- Prep time input -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-clock prefix darkgreen-text"></i>
                <input type="text" id="prep_time" name="prep_time" minlength="4" maxlength="20"
                    class="validate" placeholder="Enter the preperation time here" required>
            </div>
        </div>

        <!-- Recipe photo upload area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-image prefix darkgreen-text"></i>
                <input type="file" name="recipe_image" accept="image/*" required>
                <p>Please upload a Photo of the prepared dish</p>
            </div>
        </div>

        <!-- ingridients fields -->
        <div id="ingredientFields" class="row input-field col s12">
        </div>

        <!-- Add ingredient button -->
        <div>
            <button id="addIngredientButton" class="btn-small custom-darkgreen white-text"><strong>Add Ingredient</strong> <i class="fas fa-plus white-text"></i></button>
        </div>

        <!-- Method fields -->
        <div id="methodFields" class="row input-field col s12">
        </div>

        <!-- Add Method Step button -->
        <div>
            <button id="addMethodStepButton" class="btn-small custom-darkgreen white-text"><strong>Add Step</strong> <i class="fas fa-plus white-text"></i></button>
        </div><br>

        <!-- Form Buttons -->
        <div class="row">
            <div class="col s12 center">
                <!-- post button -->
                <button class="btn-small custom-lightgreen black-text" type="submit"
                    name="post_button"><strong>Post</strong>
                     <i class="fas fa-paper-plane darkgreen-text"></i>
                </button>
                <!-- reset button -->
                <button class="btn-small custom-lightgreen black-text" type="reset" name="reset"><strong>Reset</strong>
                    <i class="fas fa-rotate-left darkgreen-text"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
