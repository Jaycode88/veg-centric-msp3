{% extends "base.html" %}
{% block styles %}
{% endblock %}
{% block content %}

<!-- Page title -->
<h1 class="center white-text">Add A Recipe</h1>

<!-- Materialize card -->
<div class="row card-panel center-content amber lighten-3">

    <!-- Add recipe Form -->
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">

        <!-- recipe name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils deep-orange-text prefix"></i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <!-- recipe category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open deep-orange-text prefix"></i>
                <select id="category" name="category" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category }}">{{ category.category }}</option>
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        </div>

        <!-- Recipe description text area -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pepper-hot prefix deep-orange-text"></i>
                <textarea id="recipe_description" name="recipe_description"
                    minlength="15" maxlength="80" class="materialize-textarea validate"
                     placeholder="Enter your Recipe description here" required>
                </textarea>
            </div>
        </div>

        <!-- Form Buttons -->
        <div class="row">
            <div class="col s12 center">
                <!-- post button -->
                <button class="btn waves-effect deep-orange accent-2 waves-light" type="submit"
                    name="post_button">Post
                    <i class="fas fa-paper-plane right"></i>
                </button>
                <!-- reset button -->
                <button class="btn waves-effect waves-light deep-orange accent-2" type="reset" name="reset">Reset
                    <i class="fas fa-rotate-left right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
