{% extends "base.html" %}
{% block styles %}
{% endblock %}
{% block content %}
<h2 class="black-text center">Manage Categories</h2>
<!-- Add Category Card -->
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel custom-mushroom">
            <h2 class="center black-text">Add Category</h2>
            <!-- Category Form -->
            <form id="categoryForm" method="POST" action="{{ url_for('add_category') }}">
                <div class="input-field">
                    <input id="categoryName" type="text" name="categoryName" class="validate">
                    <label for="categoryName">Category Name</label>
                </div>
                <div class="center">
                    <button type="submit" class="btn-small anchor-btn custom-lightgreen black-text"
                        aria-label="Add Category Button">
                        <strong>Add</strong>
                        <i class="fas fa-plus-circle darkgreen-text"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update or Delete categories -->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 offset-m2">
        <div class="card-panel custom-mushroom">
            <form id="editCategoryForm-{{ category._id }}" method="POST"
                action="{{ url_for('edit_category', category_id=category._id) }}">
                <div class="input-field">
                    <input id="updatedCategoryName-{{ category._id }}" type="text" name="updatedCategoryName"
                        class="validate" value="{{ category.category }}">
                    <label for="updatedCategoryName-{{ category._id }}"><i class="fa-solid fa-tag"></i>Category
                        Name</label>
                </div>
                <!-- Buttons to update and Delete -->
                <div class="center">
                    <button type="submit" class="btn-small anchor-btn custom-lightgreen black-text"
                        aria-label="Update Category Button">
                        <strong>Update category</strong>
                        <i class="fas fa-cloud-arrow-up darkgreen-text"></i>
                    </button>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}"
                        class="btn-small anchor-btn custom-lightgreen black-text" aria-label="Delete Category Button">
                        <strong>Delete category</strong>
                        <i class="fas fa-trash darkgreen-text"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
</body>

</html>
