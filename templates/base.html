<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" 
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Veg-Centric Recipes</title>
</head>
<body>
    <header>
        <!-- Nav Bar -->
        <nav class="text-shadow deep-orange accent-2">
            <div class="nav-wrapper">
              <a href="{{ url_for('show_recipes') }}" class="brand-logo">Veg-Centric</a>
              <!-- Side Navigation for Larger Screens -->
              <ul id="nav-desktop" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('show_recipes') }}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Add Recipe</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign Out</a></li>
              </ul>
              <!-- Dropdown for Mobile -->
              <a class="dropdown-trigger hide-on-large-only" href="#" data-target="mobile-dropdown"><i class="fas fa-solid fa-bars left"></i></a>
              <ul id="mobile-dropdown" class="dropdown-content deep-orange accent-2">
                <li><a href="{{ url_for('show_recipes') }}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Add Recipe</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign Out</a></li>
            </div>
        </nav>
      </header>

    {% block content %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/59cd1df525.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
