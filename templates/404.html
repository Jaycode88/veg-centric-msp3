<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title class="center">404 - Page Not Found</title>
</head>

<body>
    <div class="error">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for could not be found.</p>

        <p>Click the "Go Back" Button to return to Veg-Centric.</p>
        <a href="{{ url_for('show_recipes') }}" class="btn-small custom-lightgreen black-text"
            aria-label="Go Back to Veg-Centric"><strong>Go Back
            </strong> <i class="fas fa-rotate-left darkgreen-text"></i></a>
    </div>

    <!-- Footer bar -->
    <footer class="page-footer custom-lightgreen">
        <div class="footer-text">
            <p><strong>&copy; Veg-Centric Created by Joe Seabrook</strong></p>
        </div>
        <div class="social-icons">
            <a href="https://github.com/Jaycode88" target="_blank">
                <i class="fab fa-github fa-2x darkgreen-text"></i>
            </a>
            <a href="https://linkedin.com/in/joeseabrook" target="_blank">
                <i class="fab fa-linkedin fa-2x darkgreen-text"></i>
            </a>
        </div>
    </footer>

    <!-- External JavaScript libraries and custom scripts -->
    <script src="https://kit.fontawesome.com/59cd1df525.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
