{% extends "base.html" %}
{% block styles %}
{% endblock %}
{% block content %}
<div class="center">
    <img src="../static/images/logo.png" alt="Veg-Centric Logo" class="responsive-img" width="200px" height="auto">
</div>

<!-- Sign in page title -->
<h1 class="center black-text">Sign In</h1>

<!-- Sign in form -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in') }}">
        <div class="card-panel custom-mushroom round">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-tag darkgreen-text prefix"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20"
                        pattern="^[a-zA-Z0-9!@#$%&*()_+{}:;,.?~-=]{6,20}$" required>
                    <label for="username">UserName</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key darkgreen-text prefix"></i>
                    <input id="password" name="password" type="password" minlength="6" maxlength="15"
                        pattern="^[a-zA-Z0-9!@#$%&*()_+{}:;,.?~-=]{6,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- sign in button -->
            <div class="row center-align">
                <button type="submit" class="btn-small custom-lightgreen black-text"
                    aria-label="Sign In Button"><strong>Sign In</strong> <i
                        class="fas fa-arrow-right darkgreen-text"></i></button>
            </div>
            <!-- Sign up link -->
            <div class="row">
                <div class="col s12">
                    <p class="center-align">Not A Member yet?
                        <a href="{{ url_for('sign_up') }}" aria-label="Sign Up Link">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- End of sign in form -->
{% endblock %}
{% block scripts %}
{% endblock %}

</body>

</html>
